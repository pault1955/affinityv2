<section class="slice_affinity_get_in_touch">
    <div class="container">
        <div class="info_header row">
            <div class="info_header_title">GET IN TOUCH</div>
            <div class="info_header_text col-md-10 center-block">If you have questions or need to get in touch, please
                complete the form below and we will get back to you as soon as we can. Or you can call or write using
                the details below the form.
            </div>
        </div>
    </div>
    <div class="container">
        <div class="get_in_touch_wrapper row col-md-8 center-block">
            <div class="ArticleBody">
                <div class="form_fields_line1 row col-sm-12 ">

                    <label for="yourName">Your Name:</label>
                    <input type="text" class="form-control" lang="1" id="yourName" placeholder="Enter your Name">


                </div>
                <div class="form_fields_line2 row col-sm-12">
                    <label for="yourEmailAddress">Your email address:</label>
                    <input type="email" class="form-control" lang="1" id="yourEmailAddress"
                           placeholder="Enter your email address">
                </div>

                <div class="form_fields_line3 row col-sm-12">
                    <label for="yourMessage">Your message:</label>
                    <textarea class="form-control" rows="5" lang="1" id="yourMessage"
                              placeholder="Leave your message here"></textarea>
                </div>
                <div class="form_fields_line4 row col-sm-12">
                    <input class="sitebutton btn" onclick="doFormSubmission(this);" type="button" value="SEND"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form_address col-md-6 center-block">
                <div class="site_address">Musgrave Farm, Horningsea Road, Cambridge, CB5 8SZ</div>
                <div class="site_phone"><span>Call:&nbsp;</span><span>01223 790222</span></div>
            </div>
        </div>
    </div>
</section>
