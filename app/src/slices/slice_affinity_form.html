<section class="slice_affinity_form">
    <div class="container">
        <div class="info_header row">
            <div class="info_header_title">BE GREETED<br/>THIS SUNDAY</div>
            <div class="info_header_text col-md-8 center-block">Visiting a new church can be daunting for anyone. That’s
                why we offer a greeting service for visitors on Sundays. So if you are new and would like to have
                someone meet you and show you around, please fill in the form below and we’ll get back to you.
            </div>
        </div>
    </div>

    <div class="container">
        <div class="form_wrapper col-md-8 col-md-offset-2">
            <div class="ArticleBody">
                <div class="form_fields_line1 row col-sm-12 ">
                    <div class="form-group col-sm-6">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" lang="1" id="firstName" placeholder="First Name">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="lastName">Last Name</label>
                        <input type="email" class="form-control" lang="1" id="lastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form_fields_line2 row col-sm-12">
                    <div class="form-group col-sm-6 ">
                        <label for="emailAddress">Email</label>
                        <input type="email" class="form-control" lang="1" id="emailAddress" placeholder="Email Address">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="01234 567890">
                    </div>

                    <div class="form_fields_line2a row col-sm-12">
                        <div class="form_group col-sm-12">
                            <label for="message">Message</label><textarea class="form-control" id="message" name="message" placeholder="Message" type="text"></textarea></div>
                    </div>

                </div>
                <div class="form_fields_line3 row col-sm-12">
                    <input class="sitebutton btn" onclick="doFormSubmission(this);" type="button" value="sign up"/>
                </div>
            </div>
        </div>
    </div>
</section>
